<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7ac1ee141e.js" crossorigin="anonymous"></script>
    <title>Adote Pet</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalo-menu">
        <a class="nome" href="https://btxfleurs.github.io/adote-pet/">ADOTE PET</a>
        </nav>
    </header>

    <main class="principal">
        <h1 class="texto">Cadastre-se</h1>

        <form action="">
            
            <label for="username"><b>Usuário</b></label>
            <div class="input">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input type="text" name="username" id="username"
                    placeholder="Usuário">
            </div>

            <label for="email"><b>E-mail</b></label>
            <div class="input">
                <i class="fa fa-envelope"></i>
                <input type="text" name="email" id="email"
                    placeholder="E-mail">
            </div>

            <label for="password"><b>Senha</b></label>
            <div class="input">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password"
                    placeholder="Senha">
            </div>

            <div class="botao" id="btn">
            <button class="submit">Continuar</button>
            </div>
        </form>
    </main>
</body>
